<article class="single-column mt-4">
  <h1 class="h3">Related Posts</h1>
  <ul class="large-list">
  {% for post in site.related_posts limit: 3 %}
    <li>
      <a href="{{ post.url }}" title="{{post.title}}">
        <span class="meta">{{ post.date | date_to_long_string }}</span>
          {{ post.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</article>
